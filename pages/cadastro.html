<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/index.css">

<body id="register-body">



    
        <section class="register-container">
            <div id="header">
                <h1 id="title-register"> Inicio da sua jornada como programador(a)</h1>
                
            </div>
            <div id="msgError"></div>
                <div id="msgSucess"></div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username" id="labelUsername"> Nome e sobrenome </label>
                    <input type="text" name="username" id="username" placeholder="Digite" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="email" id="labelEmail">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password" id="labelPassword">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation" id="labelPasswordConfirmation">Confirmação da senha</label>
                    <input type="password" name="password-confirmation" id="password-confirmation"
                        placeholder="Confirme sua senha" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="phone" id="labelPhone">telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>


                <div class="form-control">
                    <label for="cpf" id="labelCPF">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <button onclick="register()" >CADASTRAR</button>


               
            </form>
           

        </section>
